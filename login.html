<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/login.css">
    
    <title>Cadastre-se</title>

    <script src="https://kit.fontawesome.com/f4abea6276.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="IMG/logo-kitab.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="logo"><a href="livro.html"><img src="IMG/logokitbm.png" alt=""></a></div>
        <div class="navBox">
            <div class="links">
                <a href="livro.html" class="link">Home
                    <div class="line"></div>
                </a>
                <a href="sobreNos.html" class="link">Sobre nós
                    <div class="line"></div>
                </a>
                <a href="contato.html" class="link">Contato
                    <div class="line"></div>
                </a>
                <a href="login.html" class="link">Cadastre-se
                    <div class="line"></div>
                </a>
            </div>

            <figure class="translateArea" id="translateArea">
                <a href="loginEng.html"><figcaption class="translateBall braFlag" id="translateBall" onclick="translateEng()"></figcaption></a>
            </figure>

            <div class="menuHamburguer" id="activeMobile" onclick="ativarMenu()">
                <div class="lineBurger " id="line1"></div>
                <div class="lineBurger " id="line2"></div>
                <div class="lineBurger " id="line3"></div>
            </div>
        </div>
    </nav>

    <div class="navMobile none" id="navMobile">
        <a href="livro.html" class="link"> <img src="IMG/casa.png" alt=""> Home</a>
        <a href="sobreNos.html" class="link"> <img src="IMG/informacoes.png" alt=""> Sobre nós</a>
        <a href="contato.html" class="link"> <img src="IMG/fone-de-ouvido.png" alt=""> Contato</a>
        <a href="login.html" class="link"> <img src="IMG/login-alt.png" alt=""> Cadastre-se</a>
    </div>

    <main>
        <div class="ghost-nav" id="ghost-nav"></div>

        <div class="container">
            <div class="forms-container">
              <div class="signin-signup">
                <form action="livro.html" class="sign-in-form">
                  <h2 class="title">Entrar</h2>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome de usuário" />
                  </div>

                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" />
                  </div>

                  <input type="submit" value="Login" class="btn solid" />
                  <p class="social-text">Conecte-se com</p>
                  <div class="social-media">

                    <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>

                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>

                    <a href="#" class="social-icon">
                      <i class="fab fa-apple"></i>
                    </a>
                    
                  </div>
                </form>

                <form action="livro.html" class="sign-up-form">
                  <h2 class="title">Cadastro</h2>

                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome de usuário" />
                  </div>

                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                  </div>

                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha">
                  </div>

                  <input type="submit" class="btn" value="Cadastrar">
                  <p class="social-text">Conecte-se com</p>
                  <div class="social-media">
                    
                    <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>

                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>

                    <a href="#" class="social-icon">
                      <i class="fab fa-apple"></i>
                    </a>


                  </div>
                </form>
              </div>
            </div>
      
            <div class="panels-container">
              <div class="panel left-panel">
                <div class="content">
                  <h3>Novo por aqui?</h3>
                  <p>
                    Cadastre-se para ficar por dentro de todas as novidades!
                  </p>
                  <button class="btn transparent" id="sign-up-btn">
                    Cadastro
                  </button>
                </div>
                <img src="img/Through the desert-cuate.svg" class="image" alt="" />
              </div>

              <div class="panel right-panel">
                <div class="content">
                  <h3>Já possui uma conta?</h3>
                  <p>
                    Faça login e veja o que há de novo!
                  </p>
                  <button class="btn transparent" id="sign-in-btn">
                    Entrar
                  </button>
                </div>
                <img src="img/Bibliophile-rafiki.svg" class="image" alt="" />
              </div>
            </div>
          </div>

       
    </main>


</body>

<script src="JS/login.js"></script>
<script src="JS/menu.js"></script>
</html>
